<!DOCTYPE html>
<html>
<head>
  <title>Predictions: Week {{week+1}}</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body class="p-4 container">
  <h3>Week {{week}}: Bought vs Predicted for Week {{next_week}}</h3>
  <canvas id="barChart" height="120"></canvas>
  <div class="mt-3">
    <a href="{{ url_for('home') }}" class="btn btn-secondary">‚Üê Back</a>
  </div>

  <script>
    const data = {{ chart_data|tojson }};
    new Chart(document.getElementById('barChart'), {
      type: 'bar',
      data: {
        labels: data.labels,
        datasets: [
          {
            label: 'Bought (Week {{week}})',
            backgroundColor: 'rgba(54,162,235,0.7)',
            data: data.bought
          },
          {
            label: 'Predicted Buy (Week {{next_week}})',
            backgroundColor: 'rgba(255,99,132,0.7)',
            data: data.pred
          }
        ]
      },
      options: {
        scales: { y: { beginAtZero: true } }
      }
    });
  </script>
</body>
</html>
